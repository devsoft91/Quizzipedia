  <body>

    <div class="container">

      <form class="form" action="/api/auth/signin_with_token" method="post">
        <h2 class="form-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		 <div class="help-block text-right"><a href="/Quizzipedia/recover_pswd">Forgot your password?</a></div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
	  <div class="bottom text-center">
		New here? <a href="/Quizzipedia/signup"><b>Sign up!</b></a>
		</div>

    </div> <!-- /container -->
