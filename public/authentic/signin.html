<html lang="en" ng-app="Authentication">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="icon" href="./assets/img/favicon.ico">
	<link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <title>Accedi</title>

	<!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./node_modules/angular/angular.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- quizzipedia.base.css -->

    <script type="text/javascript" src="./public/core.js"></script>
    <script type="text/javascript" src="./public/authentic/CtrlSignin.js"></script>
	
    <!-- HEADER -->
    <script type="text/javascript" src="./public/header/headerNotLogged.js"></script>
	
	<!--Directive angular (FOOTER)-->

  </head>

  <body>

    <div class="pagewrap">
	
	 <header-not-logged></header-not-logged>
	 
	 <div class="row-fluid breadcrumb-div">
            <ol class="breadcrumb" id="breadcrumb">
                <li>
                    Sei in: <a href = "/Quizzipedia/home"><i class="glyphicon glyphicon-home"> </i> Home</a>
                </li>
                <li class="active">
                    <i class="glyphicon glyphicon-user"> </i> Accedi
                </li>
            </ol>
        </div>
		
	<div class="container" ng-controller="CtrlSignin">
      <form class="form" ng-submit="signin()">
        <h3 class="form-heading description text-center">Accedi</h3>
        <label for="inputEmail" class="sr-only">Indirizzo email</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Indirizzo email" ng-model="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
		 <div class="help-block text-right"><a href="/Quizzipedia/recover_pswd">Hai dimenticato la tua password?</a></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Accedi</button>
      </form>
	  <div class="bottom text-center">
		Non hai un account? <a href="/Quizzipedia/signup"><b>Registrati!</b></a>
		</div>
	</div>
    </div> <!-- /container -->

	<page-footer></page-footer>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
