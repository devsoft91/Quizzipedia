<!DOCTYPE html>
<html lang="en" ng-app="Registration">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<script src="./assets/js/jquery-1.11.0.min/jquery-1.11.0.min.js"></script>
    <script src="./assets/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <title>Registrati</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./node_modules/angular/angular.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- quizzipedia.base.css -->
    <link href="./assets/css/quizzipedia.base.css" rel="stylesheet">

    <script type="text/javascript" src="./public/core.js"></script>
    <script type="text/javascript" src="./public/authentic/CtrlData.js"></script>
	
    <!-- HEADER -->
    <script type="text/javascript" src="./public/header/headerNotLogged.js"></script>
	
	<!--Directive angular (FOOTER)-->
    <script type="text/javascript" src="./public/footer/pageFooter.js"></script> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      
    <div class="pagewrap" ng-controller="CtrlData">
          
        <header-not-logged></header-not-logged>
	
	<div class="row-fluid breadcrumb-div">
            <ol class="breadcrumb" id="breadcrumb">
                <li>
                    Sei in: <a href = "/Quizzipedia/home"><i class="glyphicon glyphicon-home"> </i> Home</a>
                </li>
                <li class="active">
                    <i class="glyphicon glyphicon-user"> </i> Registrati
                </li>
            </ol>
        </div>
		
	<div class="container">
		<form class="form" ng-submit="user.sendRegistration()">
			<h3 class="form-heading description text-center">Registrati</h3>
			<div class="form-group row">
			  <label for="inputFirstName" class=" form-control-label small">Nome</label>
			  <input type="text" class="form-control" id="inputFirstName" placeholder="Nome" ng-model="user.firstName" required autofocus>
			</div>
			<div class="form-group row">
			  <label for="inputLastName" class=" form-control-label small">Cognome</label>
			  <input type="text" class="form-control" id="inputLastName" placeholder="Cognome" ng-model="user.lastName" required>
			</div>
			<div class="form-group row">
			  <label for="inputEmail" class=" form-control-label small">Indirizzo email</label>
			  <input type="email" class="form-control" id="inputEmail" placeholder="Indirizzo email" ng-model="user.email" required>
			</div>
			<div class="form-group row">
			  <label for="inputConfirmEmail" class=" form-control-label small">Conferma l'indirizzo email</label>
			  <input type="email" class="form-control" id="inputConfirmEmail" placeholder="Conferma l'indirizzo email" ng-model="user.cemail" required>
			</div>
			<div class="form-group row">
			  <label for="inputPassword" class=" form-control-label small">Password</label>
			  <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" pattern=".{8,16}" required title="inserire da 8 a 16 caratteri">
			</div>
			<div class="form-group row">
			  <label for="inputConfirmPassword" class=" form-control-label small">Conferma la password</label>
			  <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Conferma la password" ng-model="user.cpassword" pattern=".{8,16}" required title="inserire da 8 a 16 caratteri">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Registrati</button>
		  </form>
		  <div class="bottom text-center">
			Hai gi√† un account? <a href="/Quizzipedia/signin"><b>Accedi!</b></a>
		  </div>
		  <div class="spacer"></div>
		</div>
    </div> <!-- /container -->

	<page-footer></page-footer>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="./assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
