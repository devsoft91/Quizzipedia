<!DOCTYPE html>
<html lang="en" ng-app = "QuizManager">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	 <script src="./assets/js/jquery-1.11.0.min/jquery-1.11.0.min.js"></script>
     <script src="./assets/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <meta name="description" content="">
    <meta name="Autore" content="">
    <link rel="icon" href="./assets/img/favicon.ico">

    <title>Gestione quiz</title>

    <!-- Bootstrap core CSS -->
     <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- quizzipedia.base.css -->
	<link href="./assets/css/quizzipedia.base.css" rel="stylesheet">
	
	<script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-bootstrap-tpls-1.3.2.min.js"></script>   
      
    <!-- SCRIPT PER ng-file-upload-->
      <script src="./assets/ng-file-upload-bower-12.0.4/ng-file-upload-shim.min.js"></script>
      <script src="./assets/ng-file-upload-bower-12.0.4/ng-file-upload.min.js"></script>
      
    <!-- CONTROLLER E CORE -->      
    <script type="text/javascript" src="./public/core.js"></script>
    <script type="text/javascript" src="./public/header/CtrlHeader.js" ></script>
    <script type="text/javascript" src="./public/quiz_creation/CtrlQuizManager.js" ></script>
    <script type="text/javascript" src="./public/footer/Pagination.js" ></script>
    
      
    <script type="text/javascript" src="./public/question_creation/CtrlQuestion.js"></script>    
      
    <!-- FACTORY -->	
    <script type="text/javascript" src="./public/services/Quiz.js" ></script>
    <script type = "text/javascript" src = "./public/services/Class.js"></script>
      
    <script type="text/javascript" src="./public/services/GenericQuestion.js"></script>
    <script type="text/javascript" src="./public/services/TrueFalseQ.js"></script>
    <script type="text/javascript" src="./public/services/ShortAnswerQ.js"></script>
    <script type="text/javascript" src="./public/services/Attachment.js"></script>
    <script type="text/javascript" src="./public/services/AnswerMultipleChoice.js"></script>
    <script type="text/javascript" src="./public/services/MultipleChoiceQ.js"></script>
    <script type="text/javascript" src="./public/services/AnswerCompletion.js"></script>
    <script type="text/javascript" src="./public/services/TextCompletion.js"></script>
    <script type="text/javascript" src="./public/services/CompletionQ.js"></script>
      
    <!-- Directive angular-->
    <script src="./public/header/headerLoggedTeacher.js"></script>
    <script type="text/javascript" src="./public/footer/pageFooter.js"></script>
    <script type="text/javascript" src="./public/quiz_creation/searchQuestions.js" ></script>
      
    <script type="text/javascript" src="./public/question_creation/createQtf.js"></script>
    <script type="text/javascript" src="./public/question_creation/createQcompletion.js"></script>
    <script type="text/javascript" src="./public/question_creation/createQmultiple.js"></script>
    <script type="text/javascript" src="./public/question_creation/createQmatch.js"></script>
    <script type="text/javascript" src="./public/question_creation/createQopen.js"></script>
      
      
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
      
	<div class="pagewrap" ng-controller = "CtrlQuizManager">
        
        <div ng-controller="CtrlHeader">        
			  <header-Logged ng-if="user.role == 'noRole'"></header-Logged>        
			  <header-logged-student ng-if="user.role == 'student'"></header-logged-student>         
			  <header-logged-teacher ng-if="user.role == 'teacher'"></header-logged-teacher>         
			  <header-logged-director ng-if="user.role == 'director'"></header-logged-director>
		</div>
        
		  <div class="row-fluid breadcrumb-div">
            <ol class="breadcrumb" id="breadcrumb">
                <li>
                    Sei in: <a href = "/Quizzipedia/home"><i class="glyphicon glyphicon-home"> </i> Home</a>
                </li>
                <li class="active">
                    <i class="glyphicon glyphicon-list-alt"> </i> Gestione quiz
                </li>
            </ol>
        </div>
		
		<div class="container">
			<h4 class="text-center description"><i class="glyphicon glyphicon-list-alt"></i> I tuoi quiz</h4><br>
			<h3 class="panel-title">Hai creato <span class="badge">{{quizzes.length}}</span> quiz</h3>
			<div class="text-right">            
                <span data-placement="top" data-toggle="tooltip" title="Create New"><a href = "/Quizzipedia/createQuiz"><button type="button" class="btn btn-primary btn-create " data-title="New" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i>  Crea nuovo</button></a></span>
			</div>
					
			<div  ng-controller = "CtrlPagination" ng-if = "quizzes.length != 0">           
			  <div class="padded">
				<p>Visualizza
					<select ng-model="itemsPerPage" ng-change="setItemsPerPage()"><option>3</option><option selected>5</option><option>10</option><option>20</option><option>30</option>
					</select> elementi per pagina
				  </p>
			  </div>      
				
			<table class="table table-hover table-compact qTable">
			<thead>
			<!-- fix checkall - not working -->
			<th><input type="checkbox" id="checkall"/></th>
			<th><i class="glyphicon glyphicon-pencil"></i> Titolo</th>
			<th><i class="glyphicon glyphicon-list-alt"></i> Materia</th>
			<th class="col-sm-2"><i class="glyphicon glyphicon-book"></i> Classe</th>
			<th></th>
			</thead>
			<tbody>
			<tr ng-repeat="(index, quiz) in quizzes.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
				<td><input type="checkbox" class="checkClass" /></td>
				<td>{{quiz.title}}</td>
				<td>{{quiz.topic}}></td>
				<td>{{quiz.classes}}</td>
				<td>
					<span data-placement="top" data-toggle="tooltip" title="Elimina"><button class="btn btn-danger  pull-right" data-title="Elimina" data-toggle="modal" data-target="#delete" ng-click="selectQuiz(((currentPage-1)*itemsPerPage)+index)"><span class="glyphicon glyphicon-trash"></span> </button></span>
					
					<span data-placement="top" data-toggle="tooltip" title="Modifica"><button class="btn btn-primary  pull-right" data-title="Modifica" data-toggle="modal" data-target="#edit"  ng-click="selectQuiz(((currentPage-1)*itemsPerPage)+index)"><span class="glyphicon glyphicon-pencil" data-placement="top" data-toggle="tooltip" title="Modifica"></span> </button></span></td>
			</tr>	
			</tbody>
				
			</table>
				
				<div class="clearfix"></div>
			  
				<div class="text-right">
				<uib-pagination total-items="classes.length" ng-model="currentPage" class="pagination-sm" items-per-page="itemsPerPage" boundary-link-numbers="true" force-ellipses="true" max-size="maxSize"></uib-pagination>
				</div>
			 </div>
        </div>           
            
			<!-- delete quiz popup -->
			<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
			  <div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<h4 class="modal-title custom_align" id="Heading">Elimina il quiz "Titolo quiz"</h4>
			  </div>
			<div class="modal-body">
			<div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Sei sicuro di volere eliminare queso quiz?</div>
			   
			</div>
				<div class="modal-footer ">
				<button type="button" class="btn btn-primary" >SÃ¬</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
			  </div>
				</div>
		  </div>
		  <!-- edit of delete popup --> 
		</div>
		<!-- end of table -->
	</div>
      <page-footer></page-footer>
  </body>
</html>
