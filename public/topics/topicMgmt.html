<!DOCTYPE html>
<html lang="en" ng-app="TopicsManager">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	 <script src="./assets/js/jquery-1.11.0.min/jquery-1.11.0.min.js"></script>
    <script src="./assets/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./assets/img/favicon.ico">

    <title>Materie</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- quizzipedia.base.css -->
	<link href="./assets/css/quizzipedia.base.css" rel="stylesheet">
      
     <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
      
    <script type="text/javascript" src="./public/core.js"></script>	
    <script type="text/javascript" src="./public/header/CtrlHeader.js" ></script>
    <script type="text/javascript" src="./public/services/Topics.js"></script>
    <script type="text/javascript" src="./public/topics/CtrlTopics.js"></script>
      
    <!-- Directive angular (HEADER)-->
    <script type="text/javascript" src="./public/header/headerLogged.js"></script>
    <script type="text/javascript" src="./public/header/headerLoggedStudent.js"></script>
    <script type="text/javascript" src="./public/header/headerLoggedTeacher.js"></script>
    <script type="text/javascript" src="./public/header/headerLoggedDirector.js"></script>
    <!--Directive angular (FOOTER)-->
    <script type="text/javascript" src="./public/footer/pageFooter.js"></script> 
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
      
	<div class="text-center pagewrap">
        
        <div ng-controller="CtrlHeader">                
          <header-logged-director ng-if="user.role == 'director'"></header-logged-director>
        </div>
        
        <div class="row-fluid text-left breadcrumb-div">
            <ol class="breadcrumb" id="breadcrumb">
                <li>
                    Sei in: <a href = "/Quizzipedia/home"><i class="glyphicon glyphicon-home"> </i> Home</a>
                </li>
                <li class="active">
                    <i class="glyphicon glyphicon-th-list"> </i> Gestione argomenti
                </li>
            </ol>
        </div>               

        <div class="container" ng-controller="CtrlTopics">
		<h4 class="description">GESTIONE ARGOMENTI</h4>
		<div class="row" id="topicList">
			<button class="btn btn-primary btn-small" id="newTopic" type="button" data-title="New" data-toggle="modal" data-target="#new"><i class="glyphicon glyphicon-plus"></i> Aggiungi</button>
			<!-- list existing topics alphabetically, maybe subtopics with dropdowns -->
			<div class="list-group" id="topics">
			  <a href="#" class="list-group-item" ng-repeat="topic in topicsList.topics track by $index">{{topic.topicName}} <button class="btn btn-danger btn-xs pull-right" data-title="Delete" data-toggle="modal" ng-click="setEraseTopic($index)" data-target="#delete" ><span class="glyphicon glyphicon-remove"></span></button></a>
                
			</div>
           
		</div>
        <!--</div>-->
	<!-- delete topic popup -->
	<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<h4 class="modal-title custom_align" id="Heading">Elimina la materia "{{topicsList.topics[eraseTopic].topicName}}"</h4>
			  </div>
			<div class="modal-body">
			<div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Sei sicuro di volere eliminare questa materia?</div>
			   
			</div>
				<div class="modal-footer ">
				<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="removeTopic(eraseTopic)">SÃ¬</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
			  </div>
			</div>
		</div>
	</div><!-- edit of delete popup --> 
	<!-- create class popup -->
	<div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="create" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<h4 class="modal-title custom_align" id="Heading">Crea un nuovo argomento</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input class="form-control " type="text" placeholder="Argomento" ng-model="topicName" autofocus>
					</div>
					<div class=text-right><button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addTopic(topicName)" >Conferma</button></div>
				</div>
			</div>
		</div>
	</div><!-- end of create popup --> 
      </div> <!-- Raggruppa tutto -->
      </div>
      <page-footer></page-footer>
  </body>
</html>
