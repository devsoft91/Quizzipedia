  <body>
	<div class="container">
	<div id="role" class="tab-pane fade in active">
			<div class="col-md-5"> <!-- form size -->
			<div class="form-area">  
				<form role="form">
					<div class="text-center"> 
						<h3 class="formTitle">Change Password</h3>
					</div>
					
					<div class="form-group row">
						<label for="inputOldPassword" class=" form-control-label small" style="width:auto">Old password</label>
						<input type="password" class="form-control" id="inputOldPassword" placeholder="Old password" required>
					</div>

					<div class="form-group row">
						<label for="inputConfirmOldPassword" class=" form-control-label small" style="width:auto">Confirm old password</label>
						<input type="password" class="form-control" id="inputConfirmOldPassword" placeholder="Confirm old password" required>
					</div>

					<div class="form-group row">
						<label for="inputNewPassword" class=" form-control-label small" style="width:auto">New password</label>
						<input type="password" class="form-control" id="inputNewPassword" placeholder="New password" required>
					</div>
					
					<!-- <span class="help-block"><p id="characterLeft" class="help-block ">Password must be [rules]</p></span> -->
				<button type="button" id="submitPwd" name="submit" class="btn btn-primary pull-right">Confirm</button>
				</form>
			</div>
		</div> <!-- end of form -->
		
	</div>
