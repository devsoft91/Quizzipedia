<!DOCTYPE html>
<html lang="en" ng-app="profilemanager">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Cambio Password</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

	<!-- quizzipedia.base.css -->
	<link href="./assets/css/quizzipedia.base.css" rel="stylesheet">
	
	<!-- Merge others eventually -->
	<link href="./assets/css/forms.css" rel="stylesheet">

	<script type="text/javascript" src="./public/profile/CtrlUserManager.js" ></script>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>

  <body>
	<div class="container" ng-controller="CtrlUserManager"> 
		<form class="form" action="/api/profile/set_pswd" method="post">
			<div class="text-center"> 
				<h3 class="formTitle description">Modifica la tua password</h3>
			</div>
			
			<div class="form-group row">
				<label for="inputOldPassword" class=" form-control-label small" style="width:auto">Password corrente</label>
				<input type="password" name="oldPswd" class="form-control" id="inputOldPassword" placeholder="Password corrente" value="{{ recovering ? user.password : emptystring }}" required>
			</div>

			<div class="form-group row">
				<label for="inputNewPassword" class=" form-control-label small" style="width:auto">Nuova password</label>
				<input type="password" name="newPswd1" class="form-control" id="inputNewPassword" placeholder="Nuova password" required>
			</div>
			
			<div class="form-group row">
				<label for="inputConfirmNewPassword" class=" form-control-label small" style="width:auto">Conferma nuova password</label>
				<input type="password" name="newPswd2" class="form-control" id="inputConfirmNewPassword" placeholder="Conferma nuova password" required>
			</div>
			
			<!-- <span class="help-block"><p id="characterLeft" class="help-block ">Password must be [rules]</p></span> -->
		<button id="submitPwd" type="submit" class="btn btn-primary pull-right">Conferma</button>
		</form>
 <!-- end of form -->
 	{{ recovering }}
	</div>
  </body>
</html>
