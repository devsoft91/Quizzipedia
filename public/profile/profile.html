<!DOCTYPE html>
<html lang="en" ng-app="profilemanager">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	 <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./assets/img/favicon.ico">

    <title>Profilo</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="./assets/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

	<!-- quizzipedia.base.css -->
	<link href="./assets/css/quizzipedia.base.css" rel="stylesheet">
	
	<!-- Merge others eventually -->
	<link href="./assets/css/profile.css" rel="stylesheet">

	<script type="text/javascript" src="./public/profile/CtrlUserManager.js" ></script>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div class="container" ng-controller="CtrlUserManager">
	  <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="col-lg-12">
          <h4 class="description text-center">PROFILO</h4>
          <div class="row pt-md">
          <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 profile">
              <div class="img-box">
                <img src="./assets/img/portraits/usr2.jpg" class="img-responsive">
				
				<!-- only show if user is looking at OWN profile-->
				<ul class="text-center" id="showText">
				<a href="#" data-title="Change" data-toggle="modal" data-target="#change"><li><i class="glyphicon glyphicon-upload"></i></li></a><p class="hiddenText">Cambia immagine</p>
				</ul>
				<!-- -->
				
				<!-- only show if user is looking at profile of ANOTHER user -->
                <ul class="text-center">
                <!-- <a href="#"><li><i class="glyphicon glyphicon-earphone"></i></li></a><a href="#"><li><i class="glyphicon glyphicon-envelope"></i></li></a>-->
                </ul>
				<!-- -->
				
              </div>
              <h1 class="text-center">{{ user.firstName }} {{ user.lastName }}</h1>
			<p class="text-center">Membro dal 12/04/2016</p>
            </div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 profile">
			<ul>
			<h6><i class="glyphicon glyphicon-education"></i> ENTI</h6>
			<!-- dynamically load up institutions the user is part of -->
			<div class="list-group">
				<a href="#" class="list-group-item">Universit√† X - Studente</a>
				<a href="#" class="list-group-item">Istituto patente - Studente</a>
				<a href="#" class="list-group-item">Scuola media Y - Docente</a>
			</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	<!-- change picture popup -->
	<div class="modal fade" id="change" tabindex="-1" role="dialog" aria-labelledby="create" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button> <!-- dismiss popup button (x) -->
				<h4 class="modal-title custom_align" id="Heading">Carica la tua immagine profilo</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<span class="help-block"><p id="characterLeft" class="help-block ">L'immagine deve essere inferiore a [max size].</p></span>
					<!-- upload image, layout kinda fcked up -->
					<div class="fileupload fileupload-new" data-provides="fileupload">
					  <div class="fileupload-preview thumbnail"></div>
					  <div>
						<span class="btn btn-default btn-file"><span>Seleziona l'immagine</span><input type="file" /></span>
						<a href="#" class="btn fileupload-exists" data-dismiss="fileupload"> Rimuovi</a>
					  </div>
					  <!-- end of upload image -->
					</div>
				</div>
				<div class=text-right><button type="submit" class="btn btn-primary">Salva</button></div>
			</div>
		</div>
	</div>
	<!-- end of change pic popup --> 
	</div>
	
	</div>
  </body>
</html>
