<h4 class="text-center description"><i class="glyphicon glyphicon-question-sign"></i> Le tue domande</h4><br>

<h3 class="panel-title">Hai creato <span class="badge">{{Questionlist.length}}</span> quiz</h3>

		<div class="text-right">
			<span data-placement="top" data-toggle="tooltip" title="Create New"><a class="btn btn-primary btn-create" href="/Quizzipedia/createQuestion" ><i class="glyphicon glyphicon-plus"></i> Crea nuova</a></span>
		</div>

        <div  ng-controller = "CtrlPagination" ng-if = "Questionlist.length != 0">           
          <div class="padded">
			<p>Visualizza
                <select ng-model="itemsPerPage" ng-change="setItemsPerPage()"><option>3</option><option selected>5</option><option>10</option><option>20</option><option>30</option>
                </select> elementi per pagina
              </p>
          </div>  

		<table class="table table-hover table-compact qTable">
		<thead>
		<!-- fix checkall - not working -->
		<th><input type="checkbox" id="checkall"/></th>
		<th><i class="glyphicon glyphicon-pencil"></i> Titolo</th>
		<th><i class="glyphicon glyphicon-list-alt"></i> Argomento</th>
		<th><i class="glyphicon glyphicon-star"></i> Livello</th>
		<th></th>
		</thead>
		<tbody>
		<tr ng-repeat="(index,question) in Questionlist"><!-- for each quiz -->
			<td><input type="checkbox" class="checkClass" /></td>
			<td><a href="#">{{question.title}}</a></td>
			<td><a href="#">{{question.topic}}</a></td>
			<td><a href="#">{{question.difficulty}}</a></td>
			<td><span data-placement="top" data-toggle="tooltip" title="Elimina"><button class="btn btn-danger  pull-right" data-title="Elimina" data-toggle="modal" data-target="#delete" ng-click="removeQuestion(index)" ><span class="glyphicon glyphicon-trash"></span> </button></span><span data-placement="top" data-toggle="tooltip" title="Modifica"><button class="btn btn-primary  pull-right" data-title="Modifica" data-toggle="modal" data-target="#edit" ng-click="setModifyQuestion(question)"><span class="glyphicon glyphicon-pencil" data-placement="top" data-toggle="tooltip" title="Modifica"></span> </button></span></td>
		</tr>
		
		</tbody>
		</table>
		<!-- end of table -->
            
		<div class="clearfix"></div>
            
            <div class="text-right">
			<uib-pagination total-items="classes.length" ng-model="currentPage" class="pagination-sm" items-per-page="itemsPerPage" boundary-link-numbers="true" force-ellipses="true" max-size="maxSize"></uib-pagination>
			</div>
            
</div>           

<div>Elimina dopo: {{Questionlist}}</div>
