  <!-- INSERIRE DIRETTIVA PER LA PARTE GENERALE-->
    <div class="text-center"><h2 class="form-heading"><i class="glyphicon glyphicon-pencil"></i> Modifica domanda</h2></div>
      <form class="form" ng-submit="save()" novalidate>
		<!-- title -->
		<div class="form-group row">
			<label for="inputTitle" class=" form-control-label">Titolo</label>
			<input type="text" class="form-control" id="inputTitle" placeholder="Titolo" required autofocus ng-model="modifyQuestion.title">
		</div>
		<!-- description -->
		<div class="form-group row">
			<label for="inputDescription" class=" form-control-label">Descrizione</label>
			<textarea class="form-control" type="textarea" id="inputDescription" placeholder="Descrizione" maxlength="140" rows="7" required ng-model="modifyQuestion.description"></textarea>
		</div>
		<!-- missing upload thing here -->
		<div class="form-group row">
			<label for="inputDescription" class=" form-control-label">Carica</label><br>
			<span class="btn btn-default btn-file">Cerca <input type="file" ></span>
		</div>
		<!-- topic-->
		<div class="form-group row">
			<fieldset class="form-group">
				<label for="topic">Materia</label>
				<select class="form-control" id="topic" ng-model="modifyQuestion.topic">
				<!-- load options from existing topics  RENDERE AUTOMATICA-->
				  <option value="Storia dell'arte">Storia dell'arte</option>
				  <option value="Informatica">Informatica</option>
				  <option value="Matematica">Matematica</option>
				  <option value="Fisica">Fisica</option>
				</select>
			</fieldset>
		</div>
		
		<script type="text/javascript">
			$(document).ready(function() {
			  $("#topic").select2();
			});
		</script>
		
		<!-- diff level -->
		<div class="form-group row">
			<fieldset class="form-group">
			<!-- idk the stars are cool, animate them w jquery if theres time -->
				<label for="difficultyLevel">Livello di difficolt√† <i class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star-empty"></i><i class="glyphicon glyphicon-star-empty"></i><i class="glyphicon glyphicon-star-empty"></i></label>
				<select class="form-control" id="difficultyLevel" ng-model="modifyQuestion.difficulty">
				  <option value="1">Facile</option>
				  <option value="2">Media</option>
				  <option value="3">Difficile</option>
				  <option value="4">Molto difficile</option>
				</select>
			</fieldset>
		</div>
		
		<div class="form-group row">
			<fieldset class="form-group">
			<label for="inputTags">Parole chiave</label>
			<select id="inputTags" multiple="multiple" class="form-control" ng-model="modifyQuestion.keywords" >
			</select>
			<script>
			$('#inputTags').select2({
				tags: true,
				tokenSeparators: [','], 
				placeholder: "Add your tags here"
			});
                </script>
			</fieldset>
		</div>
		
		
		<!-- type - changes last part -->
		<div class="form-group row">
			<fieldset class="form-group">
				<label for="qtype">Tipo</label>
				<select class="form-control" id="qtype" ng-model="typeQuestion">
                  <option value="">--</option>
				  <option value="mtch">Collegamenti</option>
				  <option value="cmpl">Completamento</option>
				  <option value="open">Risposta aperta</option>
				  <option value="mult">Risposta multipla</option>
				  <option value="trfs">Vero/Falso</option> 
				</select>
			</fieldset>
		</div>
		
		
		<!-- VARIABLE PART - correct answer NON RIESCO A GESTIRLE CON NG-INCLUDE-->
          
          <modify-qtf ng-show="typeQuestion == 'trfs'"></modify-qtf>
          <modify-qmatch ng-show="typeQuestion == 'mtch'"></modify-qmatch>
          <modify-qopen ng-show="typeQuestion == 'open'"></modify-qopen>
          <modify-qcompletion ng-show="typeQuestion == 'cmpl'"></modify-qcompletion>
          <modify-qmultiple ng-show="typeQuestion == 'mult'"></modify-qmultiple>
          
          
          
		<!-- END VARIABLE PART -->

          {{domande | json}}
          
        <button class="btn btn-lg btn-primary btn-block form" type="submit">Conferma</button>
          
        </form>
