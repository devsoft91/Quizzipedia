	$(document).ready(function() {

	// fullscreen toggle for video
	function toggleFullScreen() {
		var elem = document.getElementById("video1");
		if (elem.requestFullscreen) {
		  elem.requestFullscreen();
		} else if (elem.msRequestFullscreen) {
		  elem.msRequestFullscreen();
		} else if (elem.mozRequestFullScreen) {
		  elem.mozRequestFullScreen();
		} else if (elem.webkitRequestFullscreen) {
		  elem.webkitRequestFullscreen();
		}
	}

	var loadFile = function(event) {
		$("#newBlock").append($( '<div class="drag" id="drag1"><input type="checkbox" value="answ0"><img id="output1" class="img-responsive"/>'));
		var reader = new FileReader();
		reader.onload = function(){
		  var output = document.getElementById('output1');
		  output.src = reader.result;
		};
		reader.readAsDataURL(event.target.files[0]);
		$("#drag1").append($( '<a href="#"><i class="glyphicon glyphicon-remove"></i></a></div>'));
	  };

	</script>
