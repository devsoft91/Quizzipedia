	// fullscreen toggle for video
	function toggleFullScreen() {
		var elem = document.getElementById("video1");
		if (elem.requestFullscreen) {
		  elem.requestFullscreen();
		} else if (elem.msRequestFullscreen) {
		  elem.msRequestFullscreen();
		} else if (elem.mozRequestFullScreen) {
		  elem.mozRequestFullScreen();
		} else if (elem.webkitRequestFullscreen) {
		  elem.webkitRequestFullscreen();
		}
	};//aggiunto

	function createTextarea() {
		$("#newBlock").append($('<div class="drag"><input type="checkbox" value="answ0"><textarea type="textarea" placeholder="Answer..." name="ta1" id="ta1" cols="15 rows="1"></textarea><a href="#"><i class="glyphicon glyphicon-remove"></i></a></div>'));
		$('.drag').draggable(); //ogni nuovo elemento è reso draggable
	   }; //aggiunto
	var loadFile = function(event) {
		$("#newBlock").append($( '<div class="drag" id="drag1"><input type="checkbox" value="answ0"><img id="output1" class="img-responsive"/>'));
		var reader = new FileReader();
		reader.onload = function(){
		  var output = document.getElementById('output1');
		  output.src = reader.result;
		};
		reader.readAsDataURL(event.target.files[0]);
		$("#drag1").append($( '<a href="#"><i class="glyphicon glyphicon-remove"></i></a></div>'));
		$('.drag').draggable(); //ogni nuovo elemento è reso draggable
	  };

	</script>
