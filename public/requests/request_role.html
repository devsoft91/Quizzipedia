<!-- Role Request Tab -->

    <div class="col-md-5">
        <div class="form-area">
            <form role="form">
                <br style="clear:both">
                <div class="text-center"> <h3 class="formTitle">Invia richiesta di ruolo</h3></div>
                <fieldset class="form-group">
                    <label for="inst">Seleziona ente</label>
                    <!-- load all institutions -->
                    <select id = "instSelectRole" name = "instRole" class = "form-control">
                        <option ng-repeat="institution in institutions" value="{{institution.institution_name}}">{{institution.institution_name}}</option>
				    </select>
                </fieldset>
                
                <script type="text/javascript">
                    $(document).ready(function() {
                        $("#instSelectRole").select2();
                    });
                </script>
                
                <fieldset class="form-group">
                    <label for="role">Ruolo</label>
                    <select class="form-control" id="role" ng-model="role"> 
                        <option>Studente</option>
                        <option>Docente</option>
                    </select>
                </fieldset>
                
                <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Messaggio opzionale.." maxlength="140" rows="7" ng-model="message"></textarea>
                    
                    <!-- <span class="help-block"><p id="characterLeft" class="help-block ">You can't ask for this role (phrase better)</p></span> -->
                </div>
                
                <button type="button" id="submitRole" name="submit" class="btn btn-primary pull-right" ng-click="sendRoleRequest()">Invia richiesta</button>
            </form>
        </div>
    </div> <!-- end of form -->
<!-- end of role request tab-->
