<!DOCTYPE html>
<html lang="en" ng-app="RequestsManager">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../assets/img/favicon.ico.png">

    <title>Send request</title>
      
      

    <!-- Bootstrap core CSS -->
    <link href="../../assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- quizzipedia.base.css -->
	<link href="../../assets/css/quizzipedia.base.css" rel="stylesheet">
	
	<!-- Merge others eventually -->
	<link href="../../assets/css/forms.css" rel="stylesheet">
	
	<!-- select2.js -->
	<link href="../../assets/js/select2-4.0.2/dist/css/select2.min.css" rel="stylesheet" />
	<script src="../../assets/js/select2-4.0.2/dist/js/select2.min.js"></script>
	
	<!-- chained.js -->
	<script src="../../assets/js/jquery.chained.min.js"></script>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	
      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" src="CtrlRequestRole.js"></script>
      <script type="text/javascript" src="../services/RequestRole.js"></script>
      <script type="text/javascript" src="../services/RequestClass.js"></script>
      <script type="text/javascript" src="../services/RoleList.js"></script>
      <script type="text/javascript" src="../services/ClassList.js"></script>
      <script type="text/javascript" src="../services/User.js"></script>
      <script type="text/javascript" src="../services/AuthenticationData.js"></script>      
      <script type="text/javascript" src="../services/NoRole.js"></script>      
      <script type="text/javascript" src="../services/Institution.js"></script>
      <script type="text/javascript" src="../services/Class.js"></script>
      
      
  </head>

  <body ng-controller="CtrlRequestRole">
	<div class="container"> <!-- Make modal? Later -->

		<ul class="nav nav-pills">
		  <li class="active"><a data-toggle="pill" href="#role">Role</a></li>
		  <li><a data-toggle="pill" href="#class">Class</a></li>
		</ul>

		<div class="tab-content">
		<!-- Role Request Tab -->
		  <div id="role" class="tab-pane fade in active">
				<div class="col-md-5">
				<div class="form-area">  
					<form role="form">
					<br style="clear:both">
						<div class="text-center"> <h3 class="formTitle">Send Role Request</h3></div>
						
						<fieldset class="form-group">
						<label for="inst">Institution</label>
						<!-- load all institutions -->
						<select id="instSelectRole" name="instRole" class="form-control" ng-model="sendRoleRequest.institutionSelect">
                            <option ng-repeat="institution in institutionName" value="{{institution}}">{{institution}}</option>
						  <!--<option value="inst1">University X</option>
						  <option value="inst2">NDLS Center</option>
						  <option value="inst3">School Y</option>-->
						</select>
						</fieldset>
						

						<script type="text/javascript">
						$(document).ready(function() {
						  $("#instSelectRole").select2();
						});
						</script>
							
						<fieldset class="form-group">
						<label for="role">Role</label>
						<select class="form-control" id="role" ng-model="sendRoleRequest.roleSelect">
						  <option>Student</option>
						  <option>Teacher</option>
						</select>
						</fieldset>
						<div class="form-group">
							<textarea class="form-control" type="textarea" id="message" placeholder="Optional message.." maxlength="140" rows="7" ng-model="sendRoleRequest.message"></textarea>
							<!-- <span class="help-block"><p id="characterLeft" class="help-block ">You can't ask for this role (phrase better)</p></span> -->
							</div>
					<button type="button" id="submitRole" name="submit" class="btn btn-primary pull-right" ng-click="sendRoleRequest.sendRequest(sendRoleRequest)">Send Request</button>
					</form>
				</div>
			</div> <!-- end of form -->
		  </div> <!-- end of role request tab-->
		  
		<!-- Class Request Tab -->	  
			<div id="class" class="tab-pane fade">
			<div class="col-md-5">
			<div class="form-area">  
				<form role="form">
				<br style="clear:both">
					<div class="text-center"> <h3 class="formTitle">Send Class Request</h3></div>
					
					<fieldset class="form-group">
					<label for="inst">Institution</label><br>
					<!-- load all institutions the user has a role in -->
					<select id="instSelectClass" name="instClass" class="form-control"><br>
					  <option value="">--</option>
					  <option value="inst1">University X</option>
					  <option value="inst2">NDLS Center</option>
					</select>
					</fieldset>
					
					<fieldset class="form-group">
					<label for="class">Class</label>
					<!-- load classes for selected institution -->
					<select id="classSelect" name="class" class="form-control">
					  <option value="">--</option>
					  <option value="art" class="inst1">Art</option>
					  <option value="maths" class="inst1">Maths</option>
					  <option value="dla" class="inst2">Driving Licence 'A'</option>
					  <option value="dlb" class="inst2">Driving Licence 'B'</option>
					</select>
					</fieldset>
					
					<script>$("#classSelect").chained("#instSelectClass");</script>
						
					<fieldset class="form-group">
					<label for="role">Role</label>
					<!-- change role according to selected institution -->
					<select class="form-control" id="role" disabled>
					  <option>@Role</option>
					</select>
					</fieldset>
				<button type="button" id="submitClass" name="submit" class="btn btn-primary pull-right">Send Request</button>
				</form>
			</div>
			</div> <!-- end of form -->
			</div> <!-- end of class request tab-->
		</div>
	
        
	</div>
      
      
  </body>
</html>
