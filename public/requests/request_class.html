<!-- Class Request Tab -->	

<div ng-if = "user.institution == 'none'"> 
    <p>Per poter entrare in una classe, devi prima avere un ruolo all'interno di un ente. Se sei già in un ente, selezionane uno dal menù in alto a destra, oppure effettua una richiesta.</p>
</div>

<div ng-if = "user.institution != 'none'">
    <div class="form">
        <div class="form-area">  
            <form>
                <div class="text-center clear"> <h3 class="formTitle">Invia richiesta di classe</h3></div> 
                
                <fieldset class="form-group">
                    <label for="inst">Ente</label><br>
                    <p>{{user.institution}}</p>                    
                </fieldset>
                
                <fieldset class="form-group">
                    <label for="role">Ruolo</label>
                    <!-- change role according to selected institution -->
                    <p>{{user.role}}</p>
                </fieldset>
					
				<fieldset class="form-group">
                    <label for="class">Seleziona classe</label>
                    <!-- load classes for selected institution -->
                    <select id="classSelect" name="class" class="form-control" ng-model = "class" ng-change="setClassId(class)">
                        <option ng-repeat = "class in classes track by $index" value = {{class._id}} >{{class.name}} - a.s. {{class.academicYear}}</option> 
                    </select>
                </fieldset>
					
				<script type="text/javascript"> $("#classSelect").chained("#instSelectClass");</script>			
                
				<button type="button" id="submitClass" name="submit" class="btn btn-primary pull-right" ng-click="sendClassRequest()">Invia richiesta</button>
            </form>
        </div>
		<div class="spacer"></div>
    </div> <!-- end of form -->
</div>
<!-- end of class request tab-->
