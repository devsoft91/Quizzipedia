	<div class="container">
		<ul class="nav nav-pills col-md-offset-4 col-sm-offset-3 col-xs-offset-2">

		<div class="tab-content">

            <div id="createInst" class="tab-pane fade in active answContainer">
				<div class="form">
                    <form ng-submit = "createInst()">
					<h3 class="text-center">Creazione ente</h3>
					<div class="row">
                        <label class="space">Mail del responsabile:</label>
                        <p class = "well">
                            <input type="email" placeholder = "Inserire mail" required autofocus ng-model = "instDir">
                        </p>
                        <label class="space">Nome ente:</label>
                        <p class="well">
                            <input type = "text" placeholder = "Inserire nome ente" ng-model = "instName" required>
                        </p>

					</div>
                    </form>
				</div>
			</div>  
			
			<!-- panel 2 -->            
            <div id="comm" class="tab-pane fade adminPanel">
                <h3 class="text-center">Comunicazioni</h3>
				  <table class="table table-hover table-compact qTable">  
					  <thead>
						  <th><i class="glyphicon glyphicons-note"></i> Contatto</th>
						  <th><i class="glyphicon glyphicons-message-plus"></i> Messaggio</th>
						  <th></th>
					  </thead>
					  <tbody>
						<tr ng-repeat="(index, msg) in communications"><!-- for each quiz -->
							<td>{{msg.email}}</td>
							<td>{{msg.message}}</td>
							<td>
								<span data-placement="top" data-toggle="tooltip" title="Elimina"><button class="btn btn-danger  pull-right" data-title="Elimina" ng-click="removeCommunication(msg._id, index)" ><span class="glyphicon glyphicon-trash"></span> Elimina</button></span>
							</td>
						</tr>
					  </tbody>
				  </table>
				  <!-- end of table -->
			</div>
			
	</div>
</div>
