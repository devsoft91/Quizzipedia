<div class="adminPanels">
		
		<h4  class= "text-center description">Riepilogo Classi</h4>
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
				<div ng-if = "userClasses.length == 0">
					<p>Non fai parte di nessuna classe!</p>
					  <a href = "/Quizzipedia/sendRequest"><button class="btn btn-sm"> <i class="glyphicon glyphicon-send"></i>Richiedi l'accesso </button></a>
				</div>
				<div class="row" ng-if = "userClasses.length != 0">
					<!-- panel -->
					<div class="col-lg-6 col-md-6 col-sm-6" ng-repeat = "class in userClasses | limitTo: 4"> <!-- ng-repeat -->
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-xs-6">
										<i class="glyphicon glyphicon-book"></i> {{class.class_name}}
									</div>
									<div class="col-xs-6 text-right">
										<div class="huge"><span class="label label-danger">{{class.quizzes.length}}</span></div> <!-- numero quiz privati della classe -->
										<div>Quiz totali</div>
									</div>
								</div>
							</div>
							<a href="/Quizzipedia/privateQuizzes#{{class.class_name}}">
								<div class="panel-footer">
									<span class="pull-left">Dettagli</span>
									<span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right"></i></span>
									<div class="clearfix"></div>
								</div>
							</a>
						</div>
					</div> <!-- fine ng-repeat -->
					<div class="text-right">
						<a href="/Quizzipedia/privateQuizzes">Tutte le classi <i class="glyphicon glyphicon-circle-arrow-right"></i></a>
					</div>
					</div>
				</div>
			
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<div class="row">

					<div class="col-lg-12 col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title"><i class="glyphicon glyphicon-edit"></i> Quiz privati svolti recentemente</h3>
							</div>
							<div class="panel-body">
							   <div ng-if = "userQuizzes.length == 0">
                                <p>Non hai svolto nessun quiz </p>
                                    <button class="btn btn-sm"> <a href = "/Quizzipedia/searchQuiz"><i class="glyphicon glyphicon-search"></i>Cerca quiz </a></button>
                                </div>
                                
                                <div class="list-group" ng-if = "userQuizzes.length != 0"> 
									<span class="list-group-item" ng-repeat = "(index, quiz) in userQuizzes | orderBy: 'date': true | limitTo: 5 ">
										<i class="glyphicon glyphicon-th-list"></i> {{quiz.name}}
                                        <div class="pull-right">
                                            <span class="label label-success" ng-if = "success(quiz.percentage) == true ">
                                                {{quiz.vote}}
                                            </span>
                                            <span class="label redbg" ng-if = "success(quiz.percentage) == false ">
                                                {{quiz.vote}}
                                            </span>
                                        </div>
									</span>								
								</div> 
								<div class="text-right">
									<a href="/Quizzipedia/quizHistory">Tutti i quiz svolti<i class="glyphicon glyphicon-circle-arrow-right"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			</div>
			<!-- end of row -->
		</div>
