<!DOCTYPE html>
<html lang="en" ng-app="Quizzipedia">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	 <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./assets/img/favicon.ico.png">

    <title>Homepage</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

	<!-- quizzipedia.base.css -->
	<link href="./assets/css/quizzipedia.base.css" rel="stylesheet">
	
	<!-- Merge others eventually -->
    <link href="./assets/css/header.css" rel="stylesheet">
      
    <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
      
    <script type="text/javascript" src="./public/core.js"></script>
    <script type="text/javascript" src="./public/header/CtrlHeader.js"></script>
      
    <!-- Directive angular (HEADER)-->
    <script type="text/javascript" src="./public/header/headerNotLogged.js"></script>
    <script type="text/javascript" src="./public/header/headerLogged.js"></script>
    <script type="text/javascript" src="./public/header/headerLoggedStudent.js"></script>
    <script type="text/javascript" src="./public/header/headerLoggedTeacher.js"></script>
    <script type="text/javascript" src="./public/header/headerLoggedDirector.js"></script>
    <!-- Directive angular (HOMEPAGE) -->  
    <script type="text/javascript" src="./public/home/homePageGeneric.js"></script>
    <script type="text/javascript" src="./public/home/homePageDirector.js"></script>
    <script type="text/javascript" src="./public/home/homePageStudent.js"></script>
    <script type="text/javascript" src="./public/home/homePageTeacher.js"></script>
    
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries 
      -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div class="container" ng-controller="CtrlHeader">
        
        
        <header-not-logged ng-show="currentHeader == 'notLogged'"></header-not-logged> 
        
        <header-Logged ng-show="currentHeader == 'logged'"></header-Logged> 
        
        <header-logged-student ng-show="currentHeader == 'loggedStudent'"></header-logged-student>
        
        <header-logged-teacher ng-show="currentHeader == 'loggedTeacher'"></header-logged-teacher> 
        
        <header-logged-director ng-show="currentHeader == 'loggedDirector'"></header-logged-director>
        
        
         <home-page-generic ng-show="currentHeader == 'notLogged' || currentHeader == 'logged'"></home-page-generic> 
        
        <home-page-director ng-show="currentHeader == 'loggedDirector'"></home-page-director> 
        
        <home-page-student ng-show="currentHeader == 'loggedStudent'"></home-page-student> 
        
        <home-page-teacher ng-show="currentHeader == 'loggedTeacher'"></home-page-teacher>
        
        <input type="button" name="viewpage" value="clicca" ng-click="loadCurrentHeader(index)">
        {{index | json}}
	
		</div>
  </body>
</html>
