  <body>
	<div class="container pagewrap" ng-controller="CtrlExecutionQuiz">
		<!-- first page panel -->
		<div class="panel panel-default qPanel">
			<!-- panel heading -->
			<div class="panel-heading">
				<!-- if quiz is private -->
				<div class="row instClass">
					<p class="col-md-6 col-sm-6 col-xs-6">{{quiz.institution}}</p>
					<p class="col-md-6 col-sm-6 col-xs-6 text-right" ng-if="quiz.classes.length == 0">Pubblico</p>
                    <p class="col-md-6 col-sm-6 col-xs-6 text-right" ng-if="quiz.classes.length > 0">Privato</p>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-2 col-xs-6 col-xs-offset-1 quizTitle">
						<h3 class="panel-title text-center"><i class="glyphicon glyphicon-th-list"></i> {{quiz.title}}</h3>
						<p class="text-center">{{quiz.author}}</p>
					</div>
					<div class="col-md-2 col-sm-2 col-xs-2 tinybox">
						<p class="text-center">{{quiz.topic}}</p>
						<!-- custom stars according to difficulty -->
						<span class="diffStars">
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star-empty"></i>
						</span>
					</div>
				</div>
			</div>
			<!-- end of panel heading -->
			<!-- beginning of body -->
			<div class="panel-body" ng-if="true"> <!-- DA NASCONDERE SE LO SVOLGIMENTO Ã¨ INIZIATO-->
				<!-- description -->
				<div class="panel panel-default quizDescr">
					<div class="panel-heading">
						<h6 class="text-center">Descrizione</h6>
					</div>
					<div class="panel-body">
						<p class="text-center">{{quiz.description[0]}} </p>
					</div>
				</div>
				<!-- end of description -->
				<!-- optional canvas for attachment-->
				<div>
					<canvas class="qCanvas col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" id="quizCanvas" width="500" height="200"></canvas>
				</div>
				<div class="clearfix"></div> <!-- DA TOGLIERE -->
				<div class="text-center pull-bottom"><button class="btn btn-lg btn-primary" id="startQuiz" type="button">Inizia</button></div>
				<!-- end of canvas -->
			</div>
            
            <div class="panel-body" >
                <!-- QUI INSERISCO LE DIRETTIVE DELLE DOMANDE-->
                <quiz-exec-true-false ng-if="false"></quiz-exec-true-false>
                <quiz-exec-multiple ng-if="false"></quiz-exec-multiple>
                <quiz-exec-open ng-if="false"></quiz-exec-open>
                <quiz-exec-completion ng-if="false"></quiz-exec-completion>
                <quiz-exec-matching ng-if="false"></quiz-exec-matching>
            
            
            </div>
		</div>
        
        
        
        {{answerQuiz | json}}
        
			<!-- end of panel body -->
