	 <script src="./assets/js/jquery-1.11.0.min/jquery-1.11.0.min.js"></script>
    <script src="./assets/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <meta name="description" content="">
    <meta name="Autore" content="">

    <title>Svolgimento quiz</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- quizzipedia.base.css -->
	<link href="./assets/css/quizzipedia.base.css" rel="stylesheet">
      
      <!-- ANGULAR -->
      <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>

  <body>
	<div class="container pagewrap">
		<!-- first page panel -->
		<div class="panel panel-default qPanel">
			<!-- panel heading -->
			<div class="panel-heading">
				<!-- if quiz is private -->
				<div class="row instClass">
					<p class="col-md-6 col-sm-6 col-xs-6">Ente</p>
					<p class="col-md-6 col-sm-6 col-xs-6 text-right">Classe</p>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-2 col-xs-6 col-xs-offset-1 quizTitle">
						<h3 class="panel-title text-center"><i class="glyphicon glyphicon-th-list"></i> Titolo del quiz</h3>
						<p class="text-center">Autore</p>
					</div>
					<div class="col-md-2 col-sm-2 col-xs-2 tinybox">
						<p class="text-center">Materia</p>
						<!-- custom stars according to difficulty -->
						<span class="diffStars">
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star-empty"></i>
						</span>
					</div>
				</div>
			</div>
			<!-- end of panel heading -->
			<!-- beginning of body -->
			<div class="panel-body"> <!-- DA NASCONDERE SE LO SVOLGIMENTO Ã¨ INIZIATO-->
				<!-- description -->
				<div class="panel panel-default quizDescr">
					<div class="panel-heading">
						<h6 class="text-center">Descrizione</h6>
					</div>
					<div class="panel-body">
						<p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam mi nisl, pellentesque vitae hendrerit ut, lacinia non quam. </p>
					</div>
				</div>
				<!-- end of description -->
				<!-- optional canvas for attachment-->
				<div>
					<canvas class="qCanvas col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" id="quizCanvas" width="500" height="200"></canvas>
				</div>
				<div class="clearfix"></div> <!-- DA TOGLIERE -->
				<div class="text-center pull-bottom"><button class="btn btn-lg btn-primary" id="startQuiz" type="button">Inizia</button></div>
				<!-- end of canvas -->
			</div>
            
            <div class="panel-body">
                <!-- QUI INSERISCO LE DIRETTIVE DELLE DOMANDE-->
            
            
            </div>
		</div>
			<!-- end of panel body -->
