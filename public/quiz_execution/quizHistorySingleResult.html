<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	 <script src="./assets/js/jquery-1.11.0.min/jquery-1.11.0.min.js"></script>
    <script src="./assets/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./assets/img/favicon.ico">

    <title>Risultato quiz</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- quizzipedia.base.css -->
	<link href="./assets/css/quizzipedia.base.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div class="container pagewrap">
				<!-- GRADE -->
		<div class="panel panel-default qPanel">
			<!-- panel heading -->
			<div class="panel-heading">
				<!-- if quiz is private -->
				<div class="row instClass">
					<p class="col-md-6 ">Ente</p>
					<p class="col-md-6 text-right">Classe</p>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3 quizTitle">
						<h3 class="panel-title text-center"><i class="glyphicon glyphicon-th-list"></i> Titolo del quiz</h3>
						<p class="text-center">Autore</p>
					</div>
					<div class="col-md-2 tinybox">
						<p class="text-center">Materia</p>
						<!-- custom stars according to difficulty -->
						<span class="diffStars">
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star-empty"></i>
						</span>
					</div>
				</div>
			</div>
			<!-- end of panel heading -->
			<!-- beginning of body -->
			<div class="panel-body qResult">
			<!-- grade -->
				<div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-center">
							<i class="glyphicon glyphicon-pencil"></i> RISULTATO
							<span class="label label-success">18/30</span>
						</h3>
					</div>
					<div class="panel-body">
						<div class="list-group">
							<a href="#" class="list-group-item">
								<i class="success glyphicon glyphicon-ok pull-right" style="color: #179917;"></i> 1. Titolo domanda
							</a>
							<a href="#" class="list-group-item">
								<i class="danger glyphicon glyphicon-remove pull-right" style="color: #e14825;"></i> 2. Titolo domanda
							</a>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<!-- end of panel body -->
	</div>
  </body>
</html>
