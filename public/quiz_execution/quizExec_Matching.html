
						<!-- question body - variable structure depending on qtype -->
					<div class="well solveMatching">

						<div class="row answerBlock center-div">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 border-right">
								<div>
									<span class="label-as-badge label-yellow text-center">A</span>
									<h4 class="text-center">Prima parte</h4>
								</div>
								<div class="spacer"></div>
								<div class="drag" ng-repeat = "(index, firstPart) in answer.question.details.text">
									<span class="label label-danger label-exec">{{firstPart.id}}</span>
									<span ng-if = "firstPart.txt != null">{{firstPart.txt}}</span>
									<span ng-if = "firstPart.attachment != null">
										<span ng-if = "firstPart.attachment.type == 'img'">
											<img ng-src="{{getIframeSrc(firstPart.attachment.path)}}" />
										</span>
										<span ng-if = "firstPart.attachment.type == 'vid'">
											<video  ng-src="{{getIframeSrc(firstPart.attachment.path)}}" controls >
										</span>
										<span ng-if = "firstPart.attachment.type == 'aud'">
											<audio ng-src="{{getIframeSrc(firstPart.attachment.path)}}"  controls />
										</span>
									</span>
								</div>						
							</div>
							
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"><div class="visible-xs spacer"></div>
								<div>
									<span class="label-as-badge label-yellow text-center">B</span>
									<h4 class="text-center">Seconda parte</h4>
								</div>
								<div class="spacer"></div>
								<div class="drag" ng-repeat = "(index, secondPart) in answer.question.details.answer">
									<input type = "number" min = "-1" step = "1"  ng-model = "answer.givenAnswer[index].id" required/>
									<span ng-if = "secondPart.txt != null">{{secondPart.txt}}</span>
									<span ng-if = "secondPart.attachment != null">
										<span ng-if = "secondPart.attachment.type == 'img'">
											<img ng-src="{{getIframeSrc(secondPart.attachment.path)}}" />
										</span>
										<span ng-if = "secondPart.attachment.type == 'vid'">
											<video  ng-src="{{getIframeSrc(secondPart.attachment.path)}}" controls >
										</span>
										<span ng-if = "secondPart.attachment.type == 'aud'">
											<audio ng-src="{{getIframeSrc(secondPart.attachment.path)}}"  controls />
										</span>
									</span>
								</div>
								<!--
								<div class="drag">
									<input id="id3" type="number" min="-1" step="1" placeholder="3"required /><span>Risposta</span>	-->	
								</div>
							</div>
                        
 <!--
<p>DOMANDA: {{answer.question.details.text}}</p>
<p>PATH: {{answer.question.details.text[0].attachment.path}}</p>
<p>RISULTATO: {{answer.givenAnswer}}</p>
-->
                    
					</div>


					<!-- end of question body -->
