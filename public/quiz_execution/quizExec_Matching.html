<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	 <script src="./assets/js/jquery-1.11.0.min/jquery-1.11.0.min.js"></script>
    <script src="./assets/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <meta name="description" content="">
    <meta name="Autore" content="">
    <link rel="icon" href="./assets/img/favicon.ico">

    <title>Svolgimento quiz</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- quizzipedia.base.css -->
	<link href="./assets/css/quizzipedia.base.css" rel="stylesheet">
	
   	<!-- select2.js -->
	<link href="./assets/js/select2-4.0.2/dist/css/select2.min.css" rel="stylesheet" />
	<script src="./assets/js/select2-4.0.2/dist/js/select2.min.js"></script>
	
	<!-- chained.js -->
	<script src="./assets/js/jquery.chained.min.js"></script>
	
	<!-- fabric.js -->
	<script src="./assets/js/fabric.js-1.6.1/dist/fabric.min.js"></script>
	
	<!-- draggable.js -->
	<link href="./assets/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet">
	<script src="./assets/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
	
  </head>

  <body>
	<div class="container">
		<!-- question example. heading stays the same, body changes. footer saves page? -->
		<div class="panel panel-default qPanel">
			<!-- panel heading -->
			<div class="panel-heading">
				<!-- if quiz is private -->
				<div class="row instClass">
					<p class="col-md-6 ">Ente</p>
					<p class="col-md-6 text-right">Classe</p>
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3 quizTitle">
						<h3 class="panel-title text-center"><i class="glyphicon glyphicon-th-list"></i> Titolo del quiz</h3>
						<p class="text-center">Autore</p>
					</div>
					<div class="col-md-2 tinybox">
						<p class="text-center">Materia</p>
						<!-- custom stars according to difficulty -->
						<span class="diffStars">
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star-empty"></i>
						</span>
					</div>
				</div>
			</div>
			<!-- end of panel heading -->
			<!-- beginning of body -->
			<div class="panel-body">
				<!-- description -->
					<div class="row">
						<!-- title -->
						<div class="col-md-3">
							<h6 class="text-center">Materia 
								<span class="diffStars">
									<i class="glyphicon glyphicon-star"></i>
									<i class="glyphicon glyphicon-star"></i>
									<i class="glyphicon glyphicon-star"></i>
									<i class="glyphicon glyphicon-star-empty"></i>
								</span>
							</h6>
							<h4 class="text-center"><i class="glyphicon glyphicon-question-sign"></i> Titolo della domanda</h4>

						</div>
						<!-- description -->
						<div class="col-md-6">
							<div class="well">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam mi nisl, pellentesque vitae hendrerit ut, lacinia non quam. </div>
						</div>
						<!-- attachment -->
						<div class="col-md-3">
							<canvas class="qCanvas" id="questCanvas" width="80" height="80"></canvas>
						</div>
					</div>
					<!-- end of row -->
						<!-- question body - variable structure depending on qtype -->
					<div class="well matching">

					<div class="row answerBlock center-div">
						<div class="col-lg-6 col-md-6 border-right">
							<div>
								<a href="#"><span class="label-as-badge label-yellow text-center">A</span></a>
								<h4>Prima parte</h4>
							</div>
							<div class="spacer"></div>
							<div class="drag">
								<span class="label label-danger label-exec">1</span><span>Risposta</span>			
							</div>
							<div class="drag">
								<span class="label label-danger label-exec">2</span><span>Risposta</span>								
							</div>
							<div class="drag">
								<span class="label label-danger label-exec">3</span><img src="../../assets/img/portraits/usr1.jpg"/>		
							</div>
						</div>
						
						<div class="col-lg-6 col-md-6">
							<div>
								<a href="#"><span class="label-as-badge label-yellow text-center">B</span></a>
								<h4>Seconda parte</h4>
							</div>
							<div class="spacer"></div>
							<div class="drag">
								<input id="id1" type="number" min="-1" step="1" placeholder="1"required /><span>Risposta</span>				
							</div>
							<div class="drag">
								<input id="id2" type="number" min="-1" step="1" placeholder="2"required /><span>Risposta</span>								
							</div>
							<div class="drag">
								<input id="id3" type="number" min="-1" step="1" placeholder="3"required /><span>Risposta</span>		
							</div>
						</div>
					</div>

					<!-- end of question body -->
					
					<div class="clearfix"></div>
					<div class="row qFooting">
						<div class="col-md-offset-1 text-center">
						<span class="badge qNumber"><span class="qCurrent">1</span>/10</span>
						<span data-placement="top" data-toggle="tooltip" title="Next"><button class="btn btn-lg btn-primary nextBtn pull-right" type="button"><i class="glyphicon glyphicon-arrow-right"></i></button></span>
						</div>
				 </div>
			</div>
		</div>
		<!-- end of panel body -->
	</div>
  </body>
</html>
