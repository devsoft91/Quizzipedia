					<!-- question body - variable structure depending on qtype -->
					<div class="well qOpenContainer list1-width-fix">
						<div class="answerBlock" ng-repeat = "(index, option) in answer.question.details.arrayAnswer">
							<input type="checkbox" ng-model = "answer.givenAnswer[index]">
                            <span type = "textarea" ng-if = "option.textAnswer != null">{{option.textAnswer}}</span>
                            <span type = "textarea" ng-if = "(option.textAnswer == null) && (option.attachment != null)">
                                <div ng-if = "option.attachment.type == img">
                                    <img ng-src="./{{option.attachment.path}}" />
                                </div>
                                <div ng-if = "option.attachment.type == vid">
                                    <source ng-src="./{{option.attachment.path}}" />
                                </div>
                                <div ng-if = "option.attachment.type == aud">
                                    <source ng-src="./{{option.attachment.path}}" />
                                </div>
                            </span>
                        </div>

<p>DOMANDA: {{answer.question.details}}</p>
