			<div class="qOpenContainer">
				<div class="answerBlock space space-vertical" ng-repeat = "(index, option) in answer.question.details.arrayAnswer track by $index">
					<input type="checkbox" ng-model = "answer.givenAnswer[index]">
					<span type = "textarea" ng-if = "option.textAnswer != null">{{option.textAnswer}}</span>
					<span type = "textarea" ng-if = "(option.textAnswer == null) && (option.attachment != null)">
						<span ng-if = "option.attachment.type == 'img'"> <!-- sostituito div con span sennÃ² va a capo dopo la checkbox -->
							<img ng-src="{{getIframeSrc(option.attachment.path)}}" />
						</span>
						<span ng-if = "option.attachment.type == 'vid'">
							<video  ng-src="{{getIframeSrc(option.attachment.path)}}" controls >
						</span>
						<span ng-if = "option.attachment.type == 'aud'">
							<audio ng-src="{{getIframeSrc(option.attachment.path)}}"  controls />
						</span>
					</span>
				</div>
