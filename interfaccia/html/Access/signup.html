  <body>

    <div class="container">
	
      <form class="form">
        <h3 class="form-heading description text-center">Registrati</h3>
		<div class="form-group row">
			<label for="inputFirstName" class=" form-control-label small" style="width:auto">Nome</label>
			<input type="text" class="form-control" id="inputFirstName" placeholder="Nome" required autofocus>
		</div>
		<div class="form-group row">
			<label for="inputLastName" class=" form-control-label small" style="width:auto">Cognome</label>
			<input type="text" class="form-control" id="inputLastName" placeholder="Cognome" required>
		</div>
		<div class="form-group row">
			<label for="inputEmail" class=" form-control-label small" style="width:auto">Indirizzo email</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="Indirizzo email" required>
		</div>
		<div class="form-group row">
			<label for="inputConfirmEmail" class=" form-control-label small" style="width:auto">Conferma l'indirizzo email</label>
			<input type="email" class="form-control" id="inputConfirmEmail" placeholder="Conferma l'indirizzo email" required>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class=" form-control-label small" style="width:auto">Password</label>
			<input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
		</div>
		<div class="form-group row">
			<label for="inputConfirmPassword" class=" form-control-label small" style="width:auto">Conferma la password</label>
			<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Conferma la password" required>
		</div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="notARobot"> I'm not a robot
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrati</button>
      </form>
